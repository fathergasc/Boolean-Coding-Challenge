<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Lim</title>

        </div>

        <div>
          <input type="checkbox">
          <span class="id-monopattino">Monopattino Mike24</span>
          <br>
          <span class="posizione"> &#8594; Via Ricciardoni - a 420 metri da te</span>
          <br>
          <span class="stato-carica">Stato carica:</span>
          <div class="carica2"></div>
        </div>

        <div>
          <input type="checkbox">
          <span class="id-monopattino">Monopattino Fede154</span>

          <span class="posizione"> &#8594; Via Mentarini - a 490 metri da te</span>
          <br>
          <span class="stato-carica">Stato carica:</span>
          <div class="carica3"></div>
        </div>

    </body>

  </div>
</html>
